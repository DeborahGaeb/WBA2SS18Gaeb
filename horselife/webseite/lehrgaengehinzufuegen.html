<script type="text/javascript">
    var client = new Faye.Client("http://localhost:8000/faye");
    function publishLehrgang(){

        var publication = client.publish('/:id/lehrgaenge', {
            'lehrgangsname': document.getElementById('lehrgangsname').value,
            'voraussetzungAbzeichen': document.getElementById('vorausstzungAbzeichen').value,
            'vorausstzungen': document.getElementById('vorausstzungen').value,
            'LehrgangsStartdatum': document.getElementById('LehrgangsStartdatum').value,
            'LehrgangEnddatum': document.getElementById('LehrgangEnddatum').value,
            'pruefungsdatum': document.getElementById('pruefungsdatum').value,
            'userID': ''
        });

        publication.then(
            function(){
                console.log("Nachricht wurder versendet.");
            },
            function(error){
                console.log("Nachricht konnte nicht versendet werden."),
                next(error);
            }
        );
        return false;
    }
